<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive Layout</title>
  <link rel="stylesheet" href="styles/index.css">

  <div>
    <header>
      <div class="page-header">
        <div class="block-one-first">1.1</div>
        <div class="block-one-second">1.2</div>
      </div>
    </header>

    <main>
      <section class="images-wrapper">
        <div class="images-container">
          <div>
            <img 
              class="slide-first"
              src="styles/images/bicycle-mountain.jpg"
              alt="A cyclist sits on the ground and holds a bicycle with his hand. 
              He sees the mountains and the sea."
            >
          </div>
          <div>
            <img 
              class="slide-second"
              src="styles/images/bicycle-jump.jpg"
              alt="A cyclist in the mountains makes the jump."
            >
          </div>
        </div>
        <div class="images-container">
          <div>
            <img 
              class="slide-third"
              src="styles/images/bicycle-road.jpg"
              alt="Only the wheel of the bike is visible in the picture. 
              The blurred image shows that the cyclist is traveling very fast. 
              The sun begins to set."
            >
          </div>
          <div>
            <img 
              class="slide-fourth"
              src="styles/images/bicycle-sunset.jpg"
              alt="The man with bicycle is on the top of mountain and sunset."
            >
          </div>
        </div>
      </section>

      <section class="blocks-num-three">
        <div class="block-three-first">3.1</div>
        <div class="block-three-second">3.2</div>
      </section>

      <div class="blocks-num-four-five-six-wrapper">
        <div class="blocks-num-four-five-wrapper">
          <section class="blocks-num-four">
            <div class="block-four-first">4.1</div>
            <div class="block-four-second">4.2</div>
            <div class="block-four-third">4.3</div>
          </section>

          <section class="blocks-num-five">
            5
          </section>
        </div>

        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">What we do</a></li>
            <li><a href="#">Company</a></li>
            <li><a href="#">Contact us</a></li>
            <li><a href="#">More?</a></li>
          </ul>
        </nav>
      </div>
    </main>

    <footer>7</footer>
  </div>
</html>
